<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/stylesheets/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Raleway"
            rel="stylesheet"
        />
        <title>Portfolio</title>
    </head>
    <body>
        <!-- Hero/Header -->
        <header class="header">
            <div class="header__logo-box">
                <img
                    src="./assets/images/logo-white.png"
                    alt="Logo"
                    class="header__logo"
                />
            </div>

            <div class="heading">
                <div class="heading__textbox">
                    <h1 class="heading__primary">
                        <span class="heading__primary--main"
                            >Daniel Bernstein</span
                        >
                        <span class="heading__primary--sub"
                            >Fullstack Developer | Traveler | Visionar
                        </span>
                    </h1>
                </div>
                <ul class="social__icons-bar">
                    <li class="heading__item">
                        <a
                            href="https://github.com/drood87"
                            class="heading__social-icon fab fa-github heading__social-icon--github"
                            target="_blank"
                        >
                        </a>
                    </li>
                    <li class="heading__item">
                        <a
                            href="https://www.facebook.com/daniel.bernstein.587"
                            class="heading__social-icon fab fa-facebook heading__social-icon--facebook"
                            target="_blank"
                        ></a>
                    </li>
                    <li class="heading__item">
                        <a
                            href="https://twitter.com/droodor87"
                            class="heading__social-icon fab fa-twitter heading__social-icon--twitter"
                            target="_blank"
                        ></a>
                    </li>
                    <li class="heading__item">
                        <a
                            href="https://www.instagram.com/dani87dani/?hl=en"
                            class="heading__social-icon fab fa-instagram heading__social-icon--instagram"
                            target="_blank"
                        ></a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <div class="row">
                <div class="col-1-of-2">Test Text</div>
                <div class="col-1-of-2">Text test</div>
            </div>
        </main>
    </body>
</html>
