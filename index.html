<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/stylesheets/style.css" />
        <title>Portfolio</title>
    </head>
    <body>
        <!-- Hero/Header -->
        <header class="hero">
            <!-- Navigation Sticky -->
            <nav class="hero__nav">
                <h1 class="hero__name">Daniel Berntein</h1>
                <ul class="hero__row">
                    <li class="hero__list">
                        <a href="#about" class="hero__link">About</a>
                    </li>
                    <li class="hero__list">
                        <a href="#portfolio" class="hero__link">Portfolio</a>
                    </li>
                    <li class="hero__list">
                        <a href="#projects" class="hero__link">Projects</a>
                    </li>
                    <li class="hero__list">
                        <a href="#contact" class="hero__link">Contact</a>
                    </li>
                </ul>
            </nav>

            <!-- Hero Content left grid -->
            <div class="hero__content">
                <h1 class="hero__content--large">Hi I am Dan</h1>
                <img
                    src="./assets/images/portrait.jpg"
                    alt="Illustration of me"
                    class="hero__img"
                />
            </div>

            <!-- Hero Content right grid -->
            <div class="hero__content">
                <div class="hero__cite">
                    <cite class="hero__item"
                        >Nothing will work unless you do.</cite
                    >
                </div>
                <div class="hero__description">
                    <p class="hero__item">
                        I am an aspiring Web Developer with a passion for tech
                        and trying to make the world a better place.
                    </p>
                </div>
            </div>
        </header>
        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
